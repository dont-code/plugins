<ng-template #inlineView ><span class="flag-icon" [ngClass]="'flag-icon-'+value?.toLowerCase()"></span>{{value}}</ng-template>
<ng-template #fullEditView>
  <ng-container [formGroup]="form">
    <p-dropdown [options]="countries" [formControlName]="name" optionLabel="name" optionValue="alpha2code" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country">
      <ng-template pTemplate="selectedItem">
        <div *ngIf="form.controls[name].value">
          <span class="flag-icon" [ngClass]="'flag-icon-'+form.controls[name].value?.toLowerCase()"></span>
          {{form.controls[name].value}}
        </div>
      </ng-template>
      <ng-template let-country pTemplate="item">
        <span class="flag-icon" [ngClass]="'flag-icon-'+country?.alpha2code.toLowerCase()"></span>
        {{country.name}}
      </ng-template>
    </p-dropdown>
  </ng-container></ng-template>
