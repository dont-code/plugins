<ng-template #inlineView><span *ngIf="value?.currencyCode" class="numeric">{{value.amount | currency:value.currencyCode}}</span></ng-template>
<ng-template #fullEditView>
  <ng-container [formGroup]="form">
    <p-inputNumber *ngIf="value?.currencyCode" mode="currency" [currency]="value.currencyCode" [name]="name" [formControlName]="name" ></p-inputNumber>
  </ng-container>
</ng-template>
