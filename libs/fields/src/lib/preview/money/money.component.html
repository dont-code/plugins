<dtcde-dynamic></dtcde-dynamic>
<ng-template #inlineView><span *ngIf="value?.currencyCode" class="numeric">{{value.amount | currency:value.currencyCode}}</span></ng-template>
<ng-template #fullEditView>
  <ng-container [formGroup]="group">
    <div class="p-grid">
      <div class="p-col-12 p-md-8">
        <p-inputNumber [name]="name" [(ngModel)]="amount" [ngModelOptions]="{standalone:true}" [minFractionDigits]="2"></p-inputNumber>
      </div>
      <div class="p-col-12 p-md-4">
        <ng-container *ngTemplateOutlet="template()"></ng-container>
      </div>
    </div>
  </ng-container>
</ng-template>
