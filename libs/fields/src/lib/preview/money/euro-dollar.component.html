<ng-template #inlineView><span *ngIf="valueAmountDefined" class="numeric">{{value.amount | currency:value.currencyCode}}</span></ng-template>
<ng-template #fullEditView>
  <ng-container *ngIf="form" [formGroup]="form!">
    <p-inputNumber *ngIf="value?.currencyCode" mode="currency" [currency]="value.currencyCode!" [name]="name" [(ngModel)]="amount" [ngModelOptions]="{standalone:true}"></p-inputNumber>
  </ng-container>
</ng-template>
