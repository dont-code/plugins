  <dtcde-dynamic></dtcde-dynamic>
  <ng-container *ngIf="value">
    <form [formGroup]="form">
    <div class="p-fluid">
      <div class="p-field p-grid" *ngFor="let field of fields">
        <label [for]="field.name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{field.name}}</label>
        <div class="p-col-12 p-md-10">
          <ng-container *ngTemplateOutlet="templateOf(field); context:{form:form, field:field}"></ng-container>
        </div>
      </div>
    </div>
    </form>
</ng-container>

<ng-template #defaulteditor let-form="form" let-field="field" ><ng-container [formGroup]="form"><input [name]="field.name" [formControlName]="field.name" pInputText /></ng-container></ng-template>
