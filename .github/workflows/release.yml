# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Release

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Merge
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
          git merge origin/Development --strategy=recursive --strategy-option=theirs
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install
        run: |
          npm install @dontcode/core@latest
          npm ci
      - name: Deploy Common
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "../../common/src/lib"
          replace: "common/src/lib"
          include: "libs/basic/src/lib/"
      - name: Copy Common
        run: |
          mkdir -p libs/basic/src/common
          cp -r libs/common/src libs/basic/src/common
      - name: Version
        run: npm version patch
        working-directory: libs/screen
      - name: Version
        run: npm version patch
        working-directory: libs/basic
      - name: Build
        run: |
          npm run nx run screen:build -- --prod
          npm run nx run basic:build -- --prod
      - name: Unit tests
        run: |
          npm run nx run common:test
          npm run nx run screen:test
          npm run nx run basic:test
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: libs/basic
      - name: Undeploy Common
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "common/src/lib"
          replace: "../../common/src/lib"
          include: "libs/basic/src/lib/"
      - name: Push
        run: |
          rm -rf libs/basic/src/common
          git commit -a -m "New release ${{steps.package-version.outputs.current-version}}"
          git push
      - name: Publish Screen
        run: npm publish dist/libs/screen --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish Basic
        run: npm publish dist/libs/basic --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
